<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prêmio Melhores do Ano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Golden_trophy_icon.png" alt="Troféu" class="trofeu">
      <h1>PRÊMIO MELHORES DO ANO<br>2024</h1>
      <h2>Resultados Três Rios - RJ</h2>
      <p>Adquira o certificado dos melhores do ano de 2024.<br>
      Para mais informações entre em contato com nossa central de atendimento.</p>
      <a href="#" class="btn">CENTRAL DE ATENDIMENTO</a>
    </header>

    <input type="text" id="search" placeholder="Pesquisar categoria...">
    <table>
      <thead>
        <tr>
          <th>Categoria</th>
          <th>1º Colocado</th>
        </tr>
      </thead>
      <tbody id="resultados"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
